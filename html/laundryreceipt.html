<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Receipt</title>
    <!-- Link to the main dashboard CSS to share the same styles -->
    <link rel="stylesheet" href="../css/laundryreceipt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>AN'E Laundry</h2>
        <img src="../img/ane-laundry-logo.png" alt="AN'E Laundry Logo" class="sidebar-logo"> 
        <ul>
            <li><a href="maindashboard.html">Dashboard</a></li>
            <li><a href="inventorylist.html">Inventory</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="laundryreceipt.html">Laundries Receipt</a></li>
            <li><a href="laundrylist.html">Laundries List</a></li>
            <li><a href="login.html">Log Out</a></li>
        </ul>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <header>
            <div class="header-info">
                <div class="user-profile">
                    <img src="../img/avatar.png" alt="User Avatar" class="user-avatar"> <!-- Placeholder for user icon -->
                    <span class="user-name">User</span>
                   
                    <div class="dropdown">
                        
                    </div>
                </div>
            </div>
        </header>

        <!-- Laundry form -->
        <div class="laundry-form">
            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="date">Date</label>
                <input type="date" id="date">

                <label for="load">Load</label>
                <input type="text" id="load" placeholder="Load (kg)">
            </div>

            <!-- Article Selection -->
            <div class="form-section">
                <h3>Article</h3>
                <div class="options">
                    <label><input type="checkbox" name="article" value="clothes"> Clothes </label>
                    <input type="text" id="name" placeholder="Clothes (kg)">
                    <label><input type="checkbox" name="article" value="comforter_single"> Comforter Single (pieces)</label>
                    <input type="text" id="name" placeholder="Comforter Single (pieces)">
                    <label><input type="checkbox" name="article" value="comforter_double"> Comforter Double (pieces)</label>
                    <input type="text" id="name" placeholder="Comforter Double (pieces)">
                    <label><input type="checkbox" name="article" value="bed_sheets"> Bedsheet/Curtains/Towel (kg)</label>
                    <input type="text" id="name" placeholder="Bedsheet/Curtains/Towel (kg)">
                    <label><input type="checkbox" name="article" value="others"> Others (specify)</label>
                    <input type="text" id="name" placeholder="Others (specify)">
                </div>
            </div>

            <!-- Detergent Selection -->
            <div class="form-section">
                <h3>Detergent & Fabric Softener</h3>
                <div class="options">
                    <label><input type="checkbox" name="detergent" value="tide"> Tide</label>
                    <label><input type="checkbox" name="detergent" value="ariel"> Ariel</label>

                    <h4>Fabric Softener</h4>
                    <label><input type="checkbox" name="softener" value="downy_jf"> Downy JF</label>
                    <label><input type="checkbox" name="softener" value="downy_sf"> Downy SF</label>
                    <label><input type="checkbox" name="softener" value="downy_gb"> Downy GB</label>
                </div>
            </div>

            <!-- Total and Submit -->
            <div class="form-section">
                <h3>Total</h3>
                <p class="total">â‚± 0.00</p>
                <button class="submit-btn" onclick="calculateTotal()">Done</button>
            </div>
        </div>
    </div>

    <script>
        function calculateTotal() {
            alert("Total calculation to be implemented.");
        }
    </script>
</body>
</html>
